<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>API de Productos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- <script src='main.js'></script> -->
</head>

<body>

    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
                        <div class="login-space">
                            <div class='login'>
                            <form method="POST" action="/login">
                                <div class="group"> <label for="user" class="label">Nombre</label> <input id="user" type="text" class="input" name="username" placeholder="Escribir nombre"> </div>
                                <div class="group"> <label for="pass" class="label">Contraseña</label> <input id="pass" type="password" class="input" data-type="password" name="password" placeholder="Escribir contraseña"> </div>
                                <!-- <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div> -->
                                <div class="group"> <input type="submit" class="button" value="Entrar"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <a href="#">¿Olvidaste la contraseña?</a> </div>
                                <div class="hr"></div>
                            </form>
                            <div class="group"> <input type="submit" class="button" onclick="location.href='/auth/facebook'" value="Entrar con Facebook"> </div>
                            </div>
                            
                            <form class="sign-up-form" method="POST" action="/register" >
                                <div class="group"> <label for="user" class="label">Nombre</label> <input id="user" type="text" class="input" name="username" placeholder="Crear usuario"> </div>
                                <div class="group"> <label for="pass" class="label">Contraseña</label> <input id="pass" type="password" class="input" data-type="password" name="password" placeholder="Crear contraseña"> </div>
                                <div class="group"> <label for="email" class="label">Email</label> <input id="email" type="text" class="input" name="email" placeholder="Escribir email"> </div>
                                <div class="group"> <label for="phone" class="label">Celular</label> <input id="phone" type="text" class="input" name="phone" placeholder="Ejemplo: 1112345678"> </div>
                                <div class="group"> <label for="address" class="label">Dirección</label> <input id="address" type="text" class="input" name="address" placeholder="Dirección"> </div>
                                <div class="group"> <label for="age" class="label">Celular</label> <input id="age" type="text" class="input" name="age" placeholder="Edad"> </div>
                                <div class="group"> <label for="photo" class="label">Foto</label> <input id="photo" type="text" class="input" name="photo" placeholder="Coloque una imagen"> </div>                               <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <label for="tab-1">¿Ya eres miembro?</label> </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  </body>
</html>
